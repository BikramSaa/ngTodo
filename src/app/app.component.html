<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (select)="onSelect($event)"
      />
    </li>
    }
  </ul>

  @if(selectedusers){
  <app-tasks [userid]="selectedusers.id" [name]="selectedusers.name" />
  }@else {
  <p id="fallback">Select a User</p>
  }
</main>
